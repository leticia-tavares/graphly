<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: blob:; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphly - Visualization</title>
  <script src="../node_modules/papaparse/papaparse.min.js"></script>
  <script src="../node_modules/apexcharts/dist/apexcharts.min.js"></script>
  <link rel="stylesheet" href="style.css"> 

</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../assets/logo-circle.png" alt="Logo" height="40">
      <span>Graphly</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link" id="nav-home">
        <img src="../assets/icons/upload.png" height="20">Home</a>
      <a href="overview.html" class="nav-link" id="nav-overview">
        <img src="../assets/icons/bar-graph2.png" height="20">Overview</a>
      <a href="#" class="nav-link active" id="nav-visualization">
        <img src="../assets/icons/bar-graph.png" height="20">Visualization</a>
      <a href="graphs.html" class="nav-link" id="nav-graphs">
        <img src="../assets/icons/data-flow copy.png" height="20">Graphs</a>
      <!-- <a href="settings.html" class="nav-link" id="nav-settings">
        <img src="../assets/icons/settings.png" height="20">Settings</a> -->
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>ðŸ“ŠCreate Plots</h2>
      <label for="select-columns">Select which columns to analyze:</label>
      <select id="select-columns" name="select-columns"> 
        </select>
      <div class="selected-columns" id="selected-columns-tags">
        </div>
      <button id="confirm-initial-selection-btn" class="btn-primary">Start</button>

      <div id="chart-config-area" style="display:none;">
        <h3>Configure</h3>

        <div class="config-group">
            <h4>Histogram</h4>
            <label for="hist-column-select">Column:</label>
            <select id="hist-column-select"></select>
        </div>

        <div class="config-group">
            <h4>Scatter Plot</h4>
            <label for="corr-x-select">X-Axis Column:</label>
            <select id="corr-x-select"></select><br>
            <label for="corr-y-select">Y-Axis Column:</label>
            <select id="corr-y-select"></select><br>
        </div>

        <div class="config-group">
            <h4>Bar chart</h4>
            <label for="bar-cat-select">Categories:</label>
            <select id="bar-cat-select"></select><br>
            <label for="bar-val-select">Values:</label>
            <select id="bar-val-select"></select>
        </div>

        <div class="config-group">
            <h4>Boxplot</h4>
            <label for="boxplot-column-select">Columns: </label>
            <select id="boxplot-column-select" multiple></select>
        </div>

        <button id="generate-all-charts-btn" class="btn-primary">Plot Data</button>
      </div>

      <div class="charts-output-area">
        <div id="histograma" class="chart"></div>
        <div id="correlacao" class="chart"></div>
        <div id="barras" class="chart"></div>
        <div id="boxplot" class="chart"></div>
      </div>
    </div>
  </main>


  <footer>
    <p>&copy; 2025 Graphly. Developed by Leticia Tavares. All rights reserved.</p>
  </footer>

  <!-- You can also require other files to run in this process -->
  <script src="../src/plot.js"></script>

</body>
</html>
