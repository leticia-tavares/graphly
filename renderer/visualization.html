<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphly - Visualization</title>
  <script src="../node_modules/papaparse/papaparse.min.js"></script>
  <script src="../node_modules/apexcharts/dist/apexcharts.min.js"></script>
  <link rel="stylesheet" href="style.css"> 
    <style>
    /* Estilos básicos para a nova área de configuração (você pode mover para style.css) */
    #chart-config-area { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background-color: #f9f9f9; border-radius: 5px; }
    #chart-config-area h3, #chart-config-area h4 { margin-top: 0; color: #333; }
    #chart-config-area label { display: inline-block; margin-right: 10px; min-width: 160px; font-size: 0.9em; color: #555;}
    #chart-config-area select { margin-bottom: 12px; padding: 6px; border: 1px solid #ccc; border-radius: 4px; min-width: 180px; }
    .config-group { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px dashed #ccc; }
    .config-group:last-child { border-bottom: none; margin-bottom: 0;}
    .config-group br { display: none; } /* Esconde <br> se não for necessário */
  </style>

</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../assets/logo-circle.png" alt="Logo" height="40">
      <span>Graphly</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link" id="nav-home">
        <img src="../assets/icons/upload.png" height="20">Home</a>
      <a href="overview.html" class="nav-link" id="nav-overview">
        <img src="../assets/icons/bar-graph2.png" height="20">Overview</a>
      <a href="#" class="nav-link active" id="nav-visualization">
        <img src="../assets/icons/bar-graph.png" height="20">Visualization</a>
      <a href="graphs.html" class="nav-link" id="nav-graphs">
        <img src="../assets/icons/data-flow copy.png" height="20">Graphs</a>
      <a href="settings.html" class="nav-link" id="nav-settings">
        <img src="../assets/icons/settings.png" height="20">Settings</a>
    </nav>
  </header>

  <main>
    <div class="section">
      <h2>Visualize Seus Dados</h2>
      <label for="select-columns">Selecione as Colunas para Análise:</label>
      <select id="select-columns" name="select-columns"> 
        </select>
      <div class="selected-columns" id="selected-columns-tags">
        </div>
      <button id="confirm-initial-selection-btn" class="btn-primary">Configurar Gráficos</button>

      <div id="chart-config-area" style="display:none;">
        <h3>Mapear Colunas para Gráficos</h3>

        <div class="config-group">
            <h4>Histograma</h4>
            <label for="hist-column-select">Coluna para Histograma:</label>
            <select id="hist-column-select"></select>
        </div>

        <div class="config-group">
            <h4>Gráfico de Correlação</h4>
            <label for="corr-x-select">Coluna Eixo X:</label>
            <select id="corr-x-select"></select><br>
            <label for="corr-y-select">Coluna Eixo Y:</label>
            <select id="corr-y-select"></select><br>
            <label for="corr-tooltip-select">Coluna para Tooltip:</label>
            <select id="corr-tooltip-select"></select>
        </div>

        <div class="config-group">
            <h4>Gráfico de Barras</h4>
            <label for="bar-cat-select">Coluna de Categorias:</label>
            <select id="bar-cat-select"></select><br>
            <label for="bar-val-select">Coluna de Valores:</label>
            <select id="bar-val-select"></select>
        </div>

        <div class="config-group">
            <h4>Boxplot</h4>
            <label for="boxplot-column-select">Colunas para Boxplot:</label>
            <select id="boxplot-column-select" multiple></select>
        </div>

        <button id="generate-all-charts-btn" class="btn-primary">Gerar Gráficos</button>
      </div>

      <div class="charts-output-area">
        <div id="histograma" class="chart"></div>
        <div id="correlacao" class="chart"></div>
        <div id="barras" class="chart"></div>
        <div id="boxplot" class="chart"></div>
      </div>
    </div>
  </main>


  <footer>
    <p>&copy; 2025 Graphly. Developed by Leticia Tavares. All rights reserved.</p>
  </footer>

  <!-- You can also require other files to run in this process -->
  <script src="../src/plot.js"></script>

</body>
</html>
