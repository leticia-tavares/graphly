<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphly - Generate Graph</title>
  <script src="../node_modules/papaparse/papaparse.min.js"></script>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">  -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../assets/logo-circle.png" alt="Logo" height="40">
      <span>Graphly</span>
    </div>
    <nav class="nav">
        <a href="index.html" class="nav-link" id="nav-home">
          <img src="../assets/icons/upload.png" height="20">Home</a>
        <a href="overview.html" class="nav-link" id="nav-overview">
          <img src="../assets/icons/bar-graph2.png" height="20">Overview</a>
        <a href="visualization.html" class="nav-link" id="nav-visualization">
          <img src="../assets/icons/bar-graph.png" height="20">Visualization</a>
        <a href="#" class="nav-link active" id="nav-graphs">
          <img src="../assets/icons/data-flow copy.png" height="20">Graphs</a>
        <a href="settings.html" class="nav-link" id="nav-settings">
          <img src="../assets/icons/settings.png" height="20">Settings</a>
      </nav>
  </header>
 
  <main>
    <div class="main-content">
    <div class="graph-container">
      <section class="section">
        <h2>Generate Graph from Dataset</h2>

          <form id="graph-form">
              <label for="exclude-columns">Choose columns to exclude</label>
              <select id="exclude-columns" multiple="10" name="exclude-columns">
              </select>
              <div class="selected-columns" id="selected-columns"></div>
            <button id="generate-graph" type="submit" class="btn-primary">Generate Graph</button>
          </form>
      </section>

      <section class="section">
        <div class="graph-display">
          <h2>Generated Graph</h2>
          <!--  <img src="../data/result.png" alt="Your generated graph"> -->
        </div>
      </section>
    </div>

      <div class="graph-container">
      <section class="section">
        <h2>Community Detection</h2>

        <div>
          <p>Select the weight on the edges:</p>
          <input type="range" id="weight-slider" min="0" max="1" step="0.01" value="0.5">
            <span id="weight-value">0.5</span>
        </div>

          <form id="graph-form">
              <label for="algorithm">Select Algorithm</label>
              <select id="algorithm" name="algorithm">
                <option value="force-directed">Force-Directed Layout</option>
                <option value="circular">Circular Layout</option>
                <option value="hierarchical">Hierarchical Layout</option>
                <option value="random">Random Layout</option>
              </select>

            <br><br>
            <button id="detect-community" type="submit" class="btn-primary">Run</button>
          </form>
      </section>

      <section class="section">
        <div class="detection-display">
          <h2>Community Detection Result</h2>
          <!--  <img src="../data/result.png" alt="Your generated graph"> -->
        </div>
      </section>
    </div>
  </div>
  </main>

  <footer>
    <p>&copy; 2025 Graphly. Developed by Leticia Tavares. All rights reserved.</p>
  </footer>

  <!-- You can also require other files to run in this process -->
  <script src="../src/generateGraph.js">
 
  </script>

</body>
</html>
