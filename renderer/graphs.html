<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphly - Generate Graph</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../assets/logo-circle.png" alt="Logo" height="40">
      <span>Graphly</span>
    </div>
    <nav class="nav">
        <a href="index.html" class="nav-link" id="nav-home">
          <img src="../assets/icons/upload.png" height="20">Home</a>
        <a href="overview.html" class="nav-link" id="nav-overview">
          <img src="../assets/icons/bar-graph2.png" height="20">Overview</a>
        <a href="visualization.html" class="nav-link" id="nav-visualization">
          <img src="../assets/icons/bar-graph.png" height="20">Visualization</a>
        <a href="#" class="nav-link active" id="nav-graphs">
          <img src="../assets/icons/data-flow copy.png" height="20">Graphs</a>
        <a href="settings.html" class="nav-link" id="nav-settings">
          <img src="../assets/icons/settings.png" height="20">Settings</a>
      </nav>
  </header>
 
  <main>
    <section class="section">
      <h2>Generate Graph from Dataset</h2>

      <form id="graph-form">
        <div class="form-group">
          <label for="algorithm">Select Graph Algorithm</label>
          <select id="algorithm" name="algorithm">
            <option value="force-directed">Force-Directed Layout</option>
            <option value="circular">Circular Layout</option>
            <option value="hierarchical">Hierarchical Layout</option>
            <option value="random">Random Layout</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exclude-columns">Exclude Columns</label>
          <select id="exclude-columns" multiple>
            <option value="Order ID">Order ID</option>
            <option value="Customer">Customer</option>
            <option value="Product">Product</option>
            <option value="Quantity">Quantity</option>
            <option value="Total">Total</option>
          </select>
          <div class="selected-columns" id="selected-columns"></div>
        </div>

        <button type="submit" class="btn-primary">Generate Graph</button>
      </form>

      <div class="graph-display">
        <h2>Generated Graph</h2>
        <img src="https://via.placeholder.com/800x500?text=Graph+Visualization" alt="Graph Visualization">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Graphly. Developed by Leticia Tavares. All rights reserved.</p>
  </footer>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js">
        const excludeSelect = document.getElementById('exclude-columns');
    const selectedContainer = document.getElementById('selected-columns');

    function updateSelectedColumns() {
      selectedContainer.innerHTML = '';
      Array.from(excludeSelect.selectedOptions).forEach(option => {
        const tag = document.createElement('div');
        tag.className = 'column-tag';
        tag.dataset.column = option.value;
        tag.innerHTML = `${option.value} <button type="button">Ã—</button>`;

        tag.querySelector('button').addEventListener('click', () => {
          option.selected = false;
          updateSelectedColumns();
        });

        selectedContainer.appendChild(tag);
      });
    }

    excludeSelect.addEventListener('change', updateSelectedColumns);

    // Initialize on page load (in case of form resubmission)
    window.addEventListener('DOMContentLoaded', updateSelectedColumns);
  </script>

</body>
</html>
