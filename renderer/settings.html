<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphly - Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="../assets/logo-circle.png" alt="Logo" height="40">
      <span>Graphly</span>
    </div>
    <nav class="nav">
        <a href="index.html" class="nav-link" id="nav-upload">Home</a>
        <a href="visualization.html" class="nav-link" id="nav-visualization">Visualization</a>
        <a href="graphs.html" class="nav-link" id="nav-graphs">Graphs</a>
        <a href="#" class="nav-link active" id="nav-settings">Settings</a>
      </nav>
  </header>

  <main>
    <section class="section">
      <h2>Settings</h2>
      <form>
        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme" name="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="system">System Default</option>
          </select>
        </div>

        <div class="form-group">
          <label for="refresh-rate">Auto-refresh Rate (seconds)</label>
          <input type="number" id="refresh-rate" name="refresh-rate" min="1" max="60" value="10">
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>

        <button type="submit" class="btn-primary">Save Settings</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Graphly. Developed by Leticia Tavares. All rights reserved.</p>
  </footer>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
  <script src="../src/theme.js"></script>

</body>
</html>
